version: '3.8'

services:

  # Frontend App
  frontend-app:
    build: ./crud-example-frontend/.
    container_name: frontend-app
    ports:
      - "80:80"
    networks:
      - my-network

  # Backend App
  backend-app:
    build: ./crud-example-backend/.
    container_name: backend-app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgresql:5432/crud_example
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
    depends_on:
      - postgresql
    networks:
      - my-network

  # PostgreSQL
  postgresql:
    image: postgres:15.2
    restart: always
    container_name: postgresql
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - my-network

  # PostgerSQL Panel
  adminer-panel:
    image: adminer
    container_name: adminer-panel
    ports:
      - 9090:8080
    environment:
      ADMINER_DEFAULT_SERVER: postgresql
    depends_on:
      - postgresql
    networks:
      - my-network


networks:
  my-network:
    driver: bridge
